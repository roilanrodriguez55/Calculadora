<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/media/Web/icons8-calculadora-de-manzana-doodle-120.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>

  <body>
    <div class="error"></div>
    <section class="calculadora">
      <h1 class="text">Calculadora</h1>
      <div class="bar">
        <div class="text show-result">0.00</div>
        <button id="borrar" class="text"><-</button>
      </div>
      <div class="table">
        <table>
          <tr>
            <td id="reset">C</td>
            <td id="op-0">/</td>
            <td id="op-1">x</td>
            <td id="op-2">-</td>
          </tr>
          <tr>
            <td id="num-7">7</td>
            <td id="num-8">8</td>
            <td id="num-9">9</td>
            <td id="op-3" rowspan="2">+</td>
          </tr>
          <tr>
            <td id="num-4">4</td>
            <td id="num-5">5</td>
            <td id="num-6">6</td>
          </tr>
          <tr>
            <td id="num-1">1</td>
            <td id="num-2">2</td>
            <td id="num-3">3</td>
            <td id="igual" rowspan="2">=</td>
          </tr>
          <tr>
            <td id="num-0" colspan="2">0</td>
            <td id="punto">.</td>
          </tr>
        </table>
      </div>
      <section class="historial-container">
        <h2>Historial</h2>
        <ul id="historial"></ul>
        <button id="reset-historial">Eliminar Historial</button>
      </section>
    </section>
    <script src="script.js"></script>
  </body>
</html>
